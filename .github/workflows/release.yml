on:
  release:
    types: [created]
name: Publish Release
jobs:
  generate:
    name: Create release-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: |
          ./gradlew build;
          ./gradlew check;
          ./gradlew shadowJar -Drelease=:${{startsWith(github.ref, 'refs/tags/v')}};
          ./gradlew toolDoc -Drelease=:${{startsWith(github.ref, 'refs/tags/v')}};
      - name: Upload the artifacts
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: 'build/libs/DISCVRSeq-*.jar'
      - name: GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/docs
      - name: Branch name
        run: echo running on branch ${GITHUB_REF##*/}
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag discvrseq:release${GITHUB_REF##*/}
      - name: Publish Docker to GHCR
        uses: VaultVulp/gp-docker-action@1.1.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          image-name: discvrseq
          image-tag: release${GITHUB_REF##*/}