language: java
sudo: required
dist: trusty
git:
  depth: 9999999
  lfs_skip_smudge: true
jdk:
- openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
    - $HOME/gcloud/
    - $HOME/site-library

install:
- ./gradlew assemble;
- ./gradlew installDist;
- ./gradlew shadowJar;
- ./gradlew htmlDoc;

before_deploy:
  - echo ${TRAVIS_TAG}
  - mv build/libs/DISCVRSeq.jar DISCVRSeq-${TRAVIS_TAG}.jar
  - mv build/docs/htmlDoc htmlDoc

deploy:
  - provider: releases
    api_key: ${GH_TOKEN}
    file:
     - DISCVRSeq-${TRAVIS_TAG}.jar
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    github-token: ${GH_TOKEN}
    local-dir: htmlDoc
    verbose: true
    keep-history: true
    skip_cleanup: true
    on:
      branch: master
